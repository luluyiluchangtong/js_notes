    // meta 标签设置设备宽度 ：meta name="viewport" content="width=device-width, initial-scale=1.0"

    // 宽度使用百分比

    // viewport  rem 解决的问题：让页面元素的尺寸能够依据 浏览器视窗尺寸 变化而 平滑 变化。
    const div1 = document.querySelector("div");

    function box() {
      div1.style.color = "red";
    }

    setTimeout(() => {}, 3000);

    // 移动端兼容，性能，适配
    // 1. viewport 禁止缩放 <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable0"
    // 2. body {-webkit-overflow-scrolling: touch; overflow-scrolling: touch; over-flow: auto;}  上下拉动滚动条时卡顿、慢 ;
    // 3. -webkit-tap-highlight-color: rgba(0,0,0,0);   /* a 标签点击高亮 */
    //    -webkit-appearance: none;     消除输入框和按钮在 ios 中的原生外观
    // 4. Tab 事件取代 click 事件，解决 300 ms 延迟的问题，以及 touch 和 click 混用时的点击穿透事件
    // 5. 识别电话, 邮箱 <a href="tel:13800138000">13800138000</a> <a href="email:1145627223@qq.com">Call Me</a>
    //    忽略识别电话，邮箱 <meta content="telephone=no，email=no" name="format-detection">
    // 6. 输入框按钮 被软键盘挡住：
    function fixedWatch(el) {
      //activeElement 获取焦点元素
      if (document.activeElement.nodeName == "INPUT") {
        el.css("position", "static");
      } else {
        el.css("position", "fixed");
      }
    }

    setInterval(function () {
      fixedWatch($(".mian"));
    }, 500); // focus 时则改为静态定位。。
