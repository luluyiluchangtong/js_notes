    <script>
        // 使用 统一，有意义，常用的 单词命名变量
        // 每个常量都应该命名
        // 一个函数只干一件事
        // 函数接受一个值，返回一个新值。除此之外的行为我们称之为副作用（例如修改全局变量时）。
        // 当需要有副作用时，请将副作用放在一个地方处理，即仅用一个函数来处理副作用
        // 尽量别用非条件语句  if(!statement){}
        // 避免使用条件语句， 如果一个函数里出现了条件判断，说明你的函数不止干了一件事情， 违反了'函数单一原则'
    </script>
