<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        // 文件名可用 减号(-) 来分割文件名，全部采用小写，增强可读性
        // 一般推荐不指定请求资源的协议部分 <script src="//cdn.com/foundation.min.js"><\/script>。。 一是可以省字节，二是在不知哪种协议时有用。
        // 无内容的标签的是否需要闭合，取决于你使用的HTML标准了，如果是<!doctype html>的HTML5 DOCTYPE头的话反斜线是不需要的，但是如果你选用了严格模式的XHTML的话反斜线是必须的
    </script>
</body>

</html>
