        //客户端的 javascript 是单线程的执行机制  html 定义了一种并发的控制方式：Web worker
        // Web 浏览器 是 Web 应用的操作系统
        // 浏览器针对恶意代码的 第一条防线是 不支持某些功能   第二条防线是对支持的某些功能施加限制  不同的浏览器有不同的安全策略
    </script>
