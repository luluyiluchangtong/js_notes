<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        // 幂运算符 **
        7 ** 2 // 49
        Math.pow(7, 2) //49

        // 运算符 左侧 不能有  ++ -- 之外的任意 一元表达式，会造成歧义
        // let result = -4 ** 2   
        let result = (-4) ** 2

        let num = 4;
        let result = num-- ** 2
        let result = --num ** 2

        console.log(result)
    </script>
</body>

</html>
