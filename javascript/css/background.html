<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../css/tachyons.css">
    <title>Document</title>
</head>

<body>
    <div class="bb pa2 flex justify-between flex-wrap">
        <div class="divBasic" style="background: url(../images/1.png) no-repeat center/50%, url(../images/0.png) no-repeat bottom/50% red;
         background-origin: padding-box; background-clip: content-box; background-attachment: local;">
        </div>
        <!--
    background-origin: 图片从哪里开始显示（padding-box/border-box/content-box）初始值是 padding-box,就是 border内边位置开始。 border-box 从border 外边开始， content-box从内容开始。。
    background-clip:   图片从哪里开始裁切（padding-box/border-box/content-box）默认都是边框border的外边沿开始。
    background-attachment:
    fixed(背景相对于视口固定) 有滚动时，跟随视口滚动
    scroll(背景相对于元素本身固定)   背景不滚动。
    local(背景相对于元素的内容固定)  有滚动时，跟随内容滚动
    -->
    </div>
</body>

</html>
